{% extends 'base.html' %}

{% block title %}注册{% endblock %}

 {% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
 {% endblock %}

{% block main %}
    <br><br><br>
<div class="loginform">
    <form action="" method="post">
     <div class="form-container">

         <h3 align="center">Sign Up&nbsp;&nbsp;&nbsp;&emsp;</h3>
          <div class="form-group">
             <br>
                 <div class="col-sm-10">
                     <input type="text" class="form-control" id="inputEmail3" placeholder="Please Input Your Email address" name="email" style="height:45px; position: absolute; ">
                 </div>
             </div>
             <div class="form-group" style="padding-top:45px;">

                <div class="col-sm-10" >
                    <input type="text" class="form-control" id="inputusername" placeholder="Please Input Your Name" name="username" style="height:45px; position: absolute; " >
                </div>
             </div>
                 <div class="form-group" style="padding-top:45px;">

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword1" placeholder="Please Input Your Password" name="password1" style="height:45px; position: absolute; " >
                </div>
             </div>
                 <div class="form-group" style="padding-top:45px;">

                <div class="col-sm-10" >
                    <input type="text" class="form-control" id="inputPassword2" placeholder="Please Confirm Your Password" name="password2"style="height:45px; position: absolute; " >
                </div>
             </div>
             <div class="form-group" style="padding-top:80px;">

                <div class="col-sm-10" >
                    <button type="submit" class="btn btn-default btn-block" style="background: #00a4ff ; position: absolute; "><p style="color:#fff;font-weight:bold;">Sign up now</p></button>
                </div>
             </div>

     </div>

     </form>
</div>


{% endblock %}
